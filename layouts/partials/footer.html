<footer id="footer">
	<div class="container">
		<div class="row">

						<a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a><br>

					</p>

			<div class="col-md-3 widget">
				<h3 class="widget-title">Follow Joshua</h3>
				<div class="widget-body">
					<p class="follow-me-icons">
                        {{ range .Site.Params.social }}
                            {{ if .footer }}
                                <a href="{{ .url }}" target="_blank"><i class="fa {{ .icon }} fa-2"></i></a>
                            {{ end }}
                        {{ end }}
					</p>
				</div>
			</div>

			<div class="col-md-3 widget">
				<h3 class="widget-title">Submit an Inquiry</h3>
				<div class="widget-body">
					<form name="contact" action="/sent/" netlify="" data-netlify="true" netlify-honeypot="no-show">
						<fieldset>
							<p>
								<label for="sender_name">Your Name (Required)</label>
								<input name="sender_name" required="" type="text">
							</p>

						  	<p>
								<label for="sender_email">Your Email Address (Required)</label>
								<input name="sender_email" required="" type="text">
							</p>

							<p>
								<label for="sender_phone">Your Phone Number</label>
								<input name="sender_phone" type="text">
							</p>

						    <p>
								<label for="message_body">Your Inquiry for Joshua</label>
								<textarea name="message_body" required=""></textarea>
							</p>

						    <p>
								<input name="no-show" class="hidden">
								<input name="submit" type="submit" value="Send" />
							</p>
						</fieldset>
					</form>

				</div>
			</div>

		</div> <!-- /row of widgets -->
	</div>
</footer>

<footer id="underfooter">
	<div class="container">
		<div class="row">

			<div class="col-md-6 widget">
				<div class="widget-body">
					<p>{{ .Site.Params.address }}</p>
				</div>
			</div>

			<div class="col-md-6 widget">
				<div class="widget-body">
					<p class="text-right">
						Copyright &copy; {{ .Site.Params.year }} by {{ .Site.Params.name }}<br>
						<!-- Design: <a href="http://www.gettemplate.com" rel="designer">Initio by GetTemplate</a> -
                        Powered by: <a href="https://gohugo.io/" rel="poweredby">Hugo</a> -->
                    </p>
				</div>
			</div>

		</div> <!-- /row of widgets -->
	</div>
</footer>
